{% extends 'paginas/index.html' %}

{% load static %}

{% load crispy_forms_tags %}



{% block conteudo %}

<div class="col-4 mx-auto">
    <h1>Cadastro</h1>

    <hr>
    <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Enviar</button>

    </form>
</div>
{% endblock %}
