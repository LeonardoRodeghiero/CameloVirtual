{% extends 'cadastros/listas/template.html' %}

{% block titulo %}
Categorias
{% endblock %}


{% block cabecalho %}
    <th>id</th>
    <th>nome</th>
    <th>descrição</th>
{% endblock%}



{% block conteudo_tabela %}
    <td>{{object.pk}}</td>
    <td>{{object.nome}}</td>
    <td class="{% if not object.descricao %}text-muted{% endif %}">{{object.descricao|default:"&ndash;"|safe}}</td>
{% endblock %}
